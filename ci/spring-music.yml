resources:
- name: music-repo
  type: git
  source:
    uri: git@github.com:datianshi/spring-music.git
    #uri: https://github.com/datianshi/spring-music.git
    branch: master
    private_key: {{music_private_key}}

- name: version
  type: semver
  source:
    bucket: music-pipeline-artifacts
    key: current-version
    access_key_id: {{s3-access-key-id}}
    secret_access_key: {{s3-secret-access-key}}
    initial_version: 1.0.0

- name: music-rc
  type: s3
  source:
    bucket: music-pipeline-artifacts
    regexp: spring-music-(.*).war
    access_key_id: {{s3-access-key-id}}
    secret_access_key: {{s3-secret-access-key}}

jobs:
- name: unit
  plan:
  - get: music-repo
    trigger: true
  - task: unit
    file: music-repo/ci/tasks/unit.yml

- name: build-binary
  serial: true
  plan:
  - get: music-repo
    passed: [unit]
    trigger: true
  - get: version
    params: {bump: minor, pre: rc}
  - task: build-artifact
    file: music-repo/ci/tasks/build-artifact.yml
  - put: music-rc
    params: {from: music-repo/build/libs/spring-music-.*.war}
  - put: version
    params: {file: version/number}

- name: Deploy and Run Acceptance Tests
  serial: true
  plan:
  - get: music-rc
    passed: [build-binary]
    trigger: true
  - get: music-repo
    passed: [build-binary]
    trigger: true
  - task: deploy-to-cats
    file: music-repo/ci/tasks/cf-deployment.yml
    config:
      params:
        API_ENDPOINT: api.10.65.233.228.xip.io
        USERNAME:
        PASSWORD:
        ORG:
        SPACE:
        HOST:
